<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome To My Dream City : Banglore</h1>
    <div class="container">
        <img src="images/palace.jpg" alt="city image" class="slide" id="cityImage">
        <img src="images/left-arrow.png" alt="left arrow" class="ico-action ico-prev" id="leftArrow">
        <img src="images/right-arrow.png" alt="right arrow" class="ico-action ico-next" id="rightArrow">
       

    </div>
</body>
</html>
